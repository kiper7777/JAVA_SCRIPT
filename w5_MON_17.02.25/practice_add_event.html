<body>
    <select name="mySelect" id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <button type="button" id="btn">Select and Remove</button>

    <script>
        // function myFunction() {

        document.querySelector("#btn").addEventListener("click", removeItem)
        function removeItem() {
            var x = document.querySelector("#mySelect");
            x.remove(x.selectedIndex);
        }
