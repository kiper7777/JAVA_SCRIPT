<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        m = 10;
        n = 20;
        p = m++;
        document.write('The value of p' + p + "<br/>")
        document.write('The value of m' + m)
    </script>

    <script>
        m = 10;
        n = 20;
        m++;
        n--;
        document.write(m);
        document.write(n);
    </script>

</body>
