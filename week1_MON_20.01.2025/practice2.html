<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        // JavaScript inside <script> tag
        let carName = "Toyota";
        console.log("Car Name:", carName); // Display in console
    </script>
</head>

<body>
    <h1>JavaScript</h1>
    <p id="output"></p>

    <script>
        // Displaying the value in the HTML page
        document.getElementById("output").innerText = "Car Name: " + carName;
    </script>
</body>

</html>
