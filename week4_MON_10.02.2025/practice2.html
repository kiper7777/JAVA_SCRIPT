<body>
    <script>
        // 2. Write a program to merge three array together and display the array elements.

        // Declare three arrays
        let array1 = ['Red', 'Green'];
        let array2 = ['Blue', 'Yellow'];
        let array3 = ['White', 'Black'];

        // Merge the arrays using the concat() method
        let mergedArray = array1.concat(array2, array3);

        // Display the merged array elements
        console.log(mergedArray);


    </script>
</body>
