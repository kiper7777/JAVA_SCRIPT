<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Write a JavaScript program to add items in an blank array and display the items. 
     Element 0 = 23
     Element 1 = 12
     Element 2 = 25 -->

    <h1>Array Management</h1>

    <label for="inputValue">Enter a value:</label>
    <input type="number" id="inputValue">

    <button onclick="addElement()">Add</button>
    <button onclick="displayArray()">Display</button>

    <h3>Array Elements:</h3>
    <p id="arrayDisplay"></p>

    <script>

        let myArray = []; //Инициализируем пустой массив
        // Функция для добавления элемента в массив
        function addElement() { //Получаем значение из поля ввода
            let value = document.getElementById("inputValue").value;

            if (value) {//Проверяем, что значение не пустое
                //Добавляем элемент в массив
                myArray.push(Number(value)); //Преобразуем введённое значение в число

                document.getElementById("inputValue").value = '';//Очищаем поле ввода
            } else {
                alert('Please enter a value!')
            }
        }

        // Функция для отображения элементов массива
        function displayArray() {
            if (myArray.length === 0) {
                document.getElementById("arrayDisplay").innerHTML = "The array is empty.";
            } else {
                // Отображаем элементы массива
                document.getElementById("arrayDisplay").innerHTML = 'Array Elements: ' + myArray.join(', ');
            }
        }
        // Изначально добавляем элементы в массив (23, 12, 25)
        myArray.push(23, 12, 25);

    </script>
</body>

</html>
