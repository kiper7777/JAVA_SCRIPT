<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
</head>

<body>

    <h1>Random Image Generator</h1>
    <button onclick="displayRandomImage()">Show Random Image</button>
    <br><br>
    <img id="randomImage" src="" alt="Random Image" style="max-width: 700px; display: none;">

    <script>
        // List of image URLs
        const images = [
            "images/dog1.jpg",
            "images/dog2.jpg",
            "images/dog3.jpg",
            "images/haski.jpg",
            "images/shpits.jpg",
        ];

        // Function to display a random image
        function displayRandomImage() {
            // Get a random index from the images array
            const randomIndex = Math.floor(Math.random() * images.length);

            // Get the image element
            const imageElement = document.getElementById('randomImage');

            // Set the src attribute to the random image URL
            imageElement.src = images[randomIndex];

            // Make the image visible
            imageElement.style.display = 'block';
        }
    </script>

</body>

</html>
