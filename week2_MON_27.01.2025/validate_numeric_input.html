<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Please input a number between 1 and 10</label>
        <input min="1" max="10" type="number" name="number" id="number">

        <button onclick="add()">submit</button>
    </form>

    <script>
        function add() {
            let number = document.getElementById("number").value;

            document.write(number);

            alert(number);
        }


    </script>

</body>

</html>
