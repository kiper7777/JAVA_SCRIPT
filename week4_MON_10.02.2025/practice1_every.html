<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every() Method Example</title>
</head>

<body>

    <h1>Check if all numbers are even</h1>
    <p id="result"></p>

    <script>
        // Функция для проверки, является ли число четным
        function isEven(num) {
            return num % 2 === 0;
        }

        // Массив чисел
        let numbers = [2, 4, 6, 8, 10];

        // Используем метод every() для проверки, являются ли все элементы четными
        let result = numbers.every(isEven);

        // Отображаем результат
        document.getElementById("result").textContent = result ? "Все числа четные." : "Не все числа четные.";
    </script>

</body>

</html>
