<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 20;
        var y = 10;
        var sum = x + y;
        var sub = x - y;
        var div = x / y;
        var mul = x * y;
        var rem = x % y;
        document.write("<br/> Arithmetic operator")
        document.write("<br/>the sum :", sum, "<br/>")
        document.write("the sub : ", sub, "<br/>")
        document.write("the div : ", div, "<br/>")
        document.write("the mul : ", mul, "<br/>")
        document.write("the remainder : ", rem, "<br/>")
    </script>

</body>

</html>
