<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //array method push and pop

        //push
        let arr4 = [10, 20, 30, 40]
        arr4.push("SAE");
        for (i = 0; i < arr4.length; i++) {
            document.write(`${arr4[i]} <br>`)
        }

        document.write("**** <h1> pop operation **** </h1>")
        //pop => delete the last element from array
        arr4.pop()
        for (j = 0; j < arr5.length; j++) {
            document.write(`${arr4[j]} <br>`)
        }

        document.write("**** <h1> unshift operation **** </h1>")
        //unshift
        arr4.unshift(900)
        for (j = 0; j < arr4.length; j++) {
            document.write(`${arr4[j]} <br>`)
        }

        document.write("**** <h1> shift operation **** </h1>")
        //shift

        document.write("**** <h1> sort operation **** </h1>")
        //sort
        arr5 = [100, 20, 500, 1, 456]
        arr5.sort()
        for (k = 0; k < arr5.length; k++) {
            document.write(`${arr5[k]} <br>`)
        }

        "**** <h1> reverse operation **** </h1>"

        document.write()

    </script>
