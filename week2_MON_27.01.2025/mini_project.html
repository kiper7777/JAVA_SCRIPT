    <script>

        // –í–≤–æ–¥ –±–∞–ª–ª–æ–≤ –ø–æ –ø—Ä–µ–¥–º–µ—Ç–∞–º
        let subject1 = parseFloat(prompt("–í–≤–µ–¥–∏—Ç–µ –±–∞–ª–ª—ã –∑–∞ –ø—Ä–µ–¥–º–µ—Ç 1:"));
        let subject2 = parseFloat(prompt("–í–≤–µ–¥–∏—Ç–µ –±–∞–ª–ª—ã –∑–∞ –ø—Ä–µ–¥–º–µ—Ç 2:"));
        let subject3 = parseFloat(prompt("–í–≤–µ–¥–∏—Ç–µ –±–∞–ª–ª—ã –∑–∞ –ø—Ä–µ–¥–º–µ—Ç 3:"));
        let subject4 = parseFloat(prompt("–í–≤–µ–¥–∏—Ç–µ –±–∞–ª–ª—ã –∑–∞ –ø—Ä–µ–¥–º–µ—Ç 4:"));
        let subject5 = parseFloat(prompt("–í–≤–µ–¥–∏—Ç–µ –±–∞–ª–ª—ã –∑–∞ –ø—Ä–µ–¥–º–µ—Ç 5:"));

        // –û–±—â–∞—è —Å—É–º–º–∞ –±–∞–ª–ª–æ–≤
        let totalPoints = subject1 + subject2 + subject3 + subject4 + subject5;

        // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–æ–∑–º–æ–∂–Ω—ã—Ö –±–∞–ª–ª–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 100 –±–∞–ª–ª–æ–≤ –Ω–∞ –∫–∞–∂–¥—ã–π –ø—Ä–µ–¥–º–µ—Ç)
        let maxPoints = 100 * 5; // 5 –ø—Ä–µ–¥–º–µ—Ç–æ–≤, –∫–∞–∂–¥—ã–π –ø–æ 100 –±–∞–ª–ª–æ–≤

        // –†–∞—Å—á—ë—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞
        let percentage = (totalPoints / maxPoints) * 100;

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –æ—Ü–µ–Ω–∫–∏
        let grade;
        if (percentage >= 80) {
            grade = "A";
        } else if (percentage >= 60) {
            grade = "B";
        } else if (percentage >= 40) {
            grade = "C";
        } else {
            grade = "–ù–µ—É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ";
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —Å–¥–∞–ª –ª–∏ —Å—Ç—É–¥–µ–Ω—Ç
        let passed = grade !== "–ù–µ—É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ";

        console.log("–û–±—â–∞—è —Å—É–º–º–∞ –±–∞–ª–ª–æ–≤: " + totalPoints);
        console.log("–ü—Ä–æ—Ü–µ–Ω—Ç: " + percentage.toFixed(2) + "%");
