<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image Example</title>
</head>

<body>

    <h1>Click the button to change the image</h1>

    <!-- Image that will be changed -->
    <img id="image" src="/haski.jpg" alt="Image" width="300" height="300">

    <!-- Button to change the image -->
    <button onclick="changeImage()">Change Image</button>

    <script>
        function changeImage() {
            // Get the image element
            var image = document.getElementById("image");

            // Change the image source to a new image
            image.src = "/shpits.jpg";
        }
    </script>

</body>

</html>
