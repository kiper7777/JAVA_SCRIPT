<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 400px;
            border: 1px solid black;
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <form action="">
        <select name="color" id="color" onchange="changeBackgroundColor()">
            <option value="">Select a color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
    </form>
    <div id="box">
        <h1>Hello everybody!</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore repellendus doloribus, non asperiores
            excepturi laudantium voluptate nesciunt rerum cumque inventore, possimus recusandae totam, quam fuga tenetur
            neque earum itaque eaque?</p>
    </div>

    <script>
        function changeBackgroundColor() {
            let color = document.getElementById("color").value;

            if (color === "red") {
                document.getElementById("box").style.backgroundColor = "red";
            } else if (color === "blue") {
                document.getElementById("box").style.backgroundColor = "blue";
            } else if (color === "green") {
                document.getElementById("box").style.backgroundColor = "green";
            }
        }
    </script>
</body>

</html>
